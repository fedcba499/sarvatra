<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fd Engineer Calculations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .col1{
            display: inline-block;
        }  
        .col2{
            display: inline-block;
            width: 75%;
        }    
        input{
            display: block;
            width: 100%;
            height: 40px;
        } 
    </style>
</head>
<body>

    <div class="containerFluid" style="padding:0 20% 0 20%;">

        <h1>Bore Hole Charge</h1>
        <div class="row">
            <div class="col1">
                <label>Thickness of Pier</label>
            </div>
            <div class="col2">
                <input type="text" name="thk" id="thk" placeholder="Enter Thickness of Pier">
            </div>
        </div>
        
        <div class="row">
            <div class="col1">
                <label>Width of Pier</label>
            </div>
            <div class="col2">
                <input type="text" name="width" id="width" placeholder="Enter Width of Pier">
            </div>
        </div>
        
        <div class="row">
            <div class="col1">
                <label>Flase Width ( if any )</label>
            </div>
            <div class="col2">
                <input type="text" name="false" id="flase" placeholder="Enter False Width of Pier">
            </div> 
        </div>
         

        <div class="btnSubmit">
            <button type="button" class="btn btn-info" onclick="submit1()">submit</button> <br> <br>
        </div>

        <div class="screen" id="screen1"></div>

    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $( document ).ready(function(){

        });
        function submit1(){
            var a = document.getElementById("number1").value;
            var b = document.getElementById("number2").value;
            var c = parseInt(a) + parseInt(b);
            document.getElementById("screen1").innerHTML=c;
        }
    </script>
</body>
</html>
